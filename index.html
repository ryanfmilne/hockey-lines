<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="128x128" href="images/logo.png">
    <style type="text/css"></style>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div id='main'>
        <section id="myNav" class="roster">
            <div class="roster-content">
                <ul>
                    <li class="roster-players">Brandon G.</li>
                    <li class="roster-players">Darren W.</li>
                    <li class="roster-players">Doug G.</li>
                    <li class="roster-players">George G.</li>
                    <li class="roster-players">Greg O.</li>
                    <li class="roster-players">Jacob C.</li>
                    <li class="roster-players">Jake R.</li>
                    <li class="roster-players">John H.</li>
                    <li class="roster-players">Kyle W.</li>
                    <li class="roster-players">Ryan M.</li>
                    <li class="roster-players">Ryan S.</li>
                    <li class="roster-players">Troy L.</li>
                    <li class="roster-players">Wade G.</li>
                    <li class="roster-players">-</li>
                </ul>
            </div>
        </section>

        <section class="header">
            <img class="logo" src="images/logo.png" width="100px" alt="">
            <h1 class="team-Name">Rouge Squadron</h1>
            <!-- <p>Power Lineup Vs. Rink Rats</p> -->
        </section>
        <section class="line">
            <table> <!-- Forwards Table -->
                <tr>
                    <td class="label forward-label">LW</td>
                    <td class="label forward-label">C</td>
                    <td class="label forward-label">RW</td>
                </tr>
                <tr>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                </tr>
                <tr>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                </tr>
                <tr>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                    <td class="position forwards">-</td>
                </tr>
            </table>
            <table> <!-- Defense Table -->
                <tr>
                    <td class="label defense">LD</td>
                    <td class="label defense">RD</td>
                </tr>
                <tr>
                    <td class="position defense">-</td>
                    <td class="position defense">-</td>
                </tr>
                <tr>
                    <td class="position defense">-</td>
                    <td class="position defense">-</td>
                </tr>
                <tr>
                    <td class="position defense">-</td>
                    <td class="position defense">-</td>
                </tr>
            </table>

            <table> <!-- Goaltender Table -->
                <tr>
                    <td class="label forward-label">Goaltender</td>
                </tr>
                <tr>
                    <td class="forward-label no-border">Carl D.</td>
                </tr>
            </table>

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
